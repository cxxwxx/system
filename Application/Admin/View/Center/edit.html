<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>新增报修</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">姓名<span class="check-tips">必填</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">电话<span class="check-tips">必填</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="tel" value="">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">地址<span class="check-tips">必填</span></label>
			<div class="controls ">
				<input type="text " class="text input-large" name="address" value="">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">问题<span class="check-tips">必填</span></label>
			<div class="controls textarea input-large">
				<textarea name="pro"></textarea>
			</div>
		</div>
		<div class="form-item">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('Center/index')}');
</script>
</block>
