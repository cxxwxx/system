<extend name="Base/common" />
<block name="content">
    <div class="container-fluid">
        <div class="blank"></div>
        <h3 class="noticeDetailTitle"><strong>{$list.title}</strong></h3>
        <div class="noticeDetailInfo">发布者:XXX小区物管</div>
        <div class="noticeDetailInfo">发布时间：{$list.create_time|time_format}</div>
        <div class="noticeDetailInfo pull-right"><a class="ajax-get confirm" href="javascript:void(0)">申请参与活动</a></div>
        <div class="noticeDetailContent">
            {$document.content}
        </div>
    </div>
</block>
<block name="script">
    <script>
        var id = {:I('id',$list['id'])};
        $(function(){
            $(".ajax-get").click(function(){
                $.get("{:U('Activity/apply')}",{'id':id},function(data){
                    if(data.error==1){
                        console.log(data);
                        alert(data.msg);
                    }else{
                        console.log(data);
                        alert(data.msg);
                    }
                })
            })
        })
    </script>
</block>
